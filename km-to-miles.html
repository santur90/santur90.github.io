    <script>
        const kmInput = document.getElementById('km');
        const milesInput = document.getElementById('miles');
        
        // km to miles conversion
        kmInput.addEventListener('input', function() {
            const km = parseFloat(this.value);
            if (!isNaN(km)) {
                milesInput.value = (km * 0.621371).toFixed(6);
            } else {
                milesInput.value = '';
            }
        });
        
        // miles to km conversion
        milesInput.addEventListener('input', function() {
            const miles = parseFloat(this.value);
            if (!isNaN(miles)) {
                kmInput.value = (miles * 1.60934).toFixed(6);
            } else {
                kmInput.value = '';
            }
        });
        
        // Swap function
        function swap() {
            const temp = kmInput.value;
            kmInput.value = milesInput.value;
            milesInput.value = temp;
        }
        
        // Auto-parse input
        kmInput.addEventListener('paste', function(e) {
            setTimeout(() => {
                const text = this.value;
                const match = text.match(/(\d+\.?\d*)\s*(km|kilometer)/i);
                if (match) {
                    this.value = match[1];
                    this.dispatchEvent(new Event('input'));
                }
            }, 10);
        });
    </script>

    <script>
        const shareButtons = {
            init() {
                this.setupEventListeners();

            setupEventListeners() {
                document.getElementById('copy-link-btn')?.addEventListener('click', () => this.copyLink());
                document.getElementById('share-twitter-btn')?.addEventListener('click', () => this.shareToTwitter());
                document.getElementById('share-reddit-btn')?.addEventListener('click', () => this.shareToReddit());
                document.getElementById('share-wechat-btn')?.addEventListener('click', () => this.shareToWeChat());

            copyLink() {
                const url = window.location.href;
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(url).then(() => this.showToast('Link copied!')).catch(() => this.fallbackCopy(url));
                } else {
                    this.fallbackCopy(url);
                }
            },
            fallbackCopy(url) {
                const input = document.createElement('input');
                input.value = url;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                this.showToast('Link copied!');
            },
            shareToTwitter() {
                const url = window.location.href;
                const text = 'Check out this unit converter!';
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                window.open(twitterUrl, '_blank', 'width=550,height=420');
            },
            shareToReddit() {
                const url = window.location.href;
                const title = document.title;
                const redditUrl = `https://reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`;
                window.open(redditUrl, '_blank', 'width=550,height=420');
            },
            shareToWeChat() {
                const url = window.location.href;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
                window.open(qrUrl, '_blank');
            },
            showToast(message) {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.style.cssText = 'position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 5px; z-index: 10000; font-size: 14px;';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }
        };
        shareButtons.init();
    </script>
